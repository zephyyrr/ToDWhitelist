apply plugin: 'java'
apply plugin: 'eclipse'

defaultTasks 'clean', 'uploadArchives'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'ToDWhitelist', 'Implementation-Version': version, 'Class-Path': 'ToDWhitelist/lib/mail.jar'
    }
}

repositories {
    mavenCentral()
    maven {
        // URL can refer to a local directory
        url "https://hub.spigotmc.org/nexus/content/groups/public/"
    }
}

dependencies {
    compile group: 'org.bukkit', name: 'bukkit', version: '1.8-R0.1-SNAPSHOT'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile 'javax.mail:mail:1.4.7' 
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

